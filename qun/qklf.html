        --light-color: #F5F5F5;

        --container-bg: rgba(255, 245, 225, 0.95);

    * {

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    body {

        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: 3px solid var(--primary-color);
        position: relative;
        overflow: hidden;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
        background: var(--primary-color);
    }
    
    .header {
        text-align: center;
        margin-bottom: 25px;

    }
    
    h1 {

        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }
    
    .subtitle {
        color: var(--secondary-color);
        font-size: 1.2rem;
        font-weight: bold;
    }
    
    .content p {
        margin-bottom: 15px;
        font-size: 1.1rem;
        color: var(--dark-color);
        padding-left: 10px;
        border-left: 3px solid transparent;
        transition: all 0.3s ease;
    }
    
    .content p:hover {
        border-left-color: var(--secondary-color);
        padding-left: 15px;
    }
    
    .strikethrough {
        text-decoration: line-through;
        color: #888;
    }
    
    .server-info {
        background: rgba(139, 69, 19, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        border: 2px solid var(--primary-color);
    }
    
    .server-info h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
        text-align: center;
    }
    
    .info-item {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
    }
    
    .info-label {
        font-weight: bold;
        min-width: 120px;
        color: var(--primary-color);
    }
    
    .info-content {
        flex: 1;
        color: var(--dark-color);
    }
    
    .cta-button {
        display: block;
        text-align: center;
        background: var(--secondary-color);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        margin: 25px 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 0 rgba(76, 175, 80, 0.5);
        position: relative;
    }
    
    .cta-button:hover {
        background: #3d8b40;
        transform: translateY(2px);
        box-shadow: 0 2px 0 rgba(76, 175, 80, 0.5);
    }
    
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
    }
    
    .minecraft-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: var(--secondary-color);
        margin-right: 5px;
        position: relative;
        top: 4px;
        transform: rotate(45deg);
    }
    
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        
        .container {
            padding: 20px 15px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .info-item {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .info-label {
            margin-bottom: 5px;
        }
    }
</style>
</head>
