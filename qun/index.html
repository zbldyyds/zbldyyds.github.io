<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zbldyyds - 杂七杂八的QQ群</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .description {
            background: rgba(107, 119, 229, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            color: #5a67a7;
            font-size: 16px;
        }
        
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .group-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
        }
        
        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .group-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .group-info {
            flex-grow: 1;
        }
        
        .group-name {
            font-size: 20px;
            margin-bottom: 5px;
            color: #4a4a4a;
        }
        
        .group-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .group-link:hover {
            background: linear-gradient(135deg, #5d7ce0, #9666d3);
            box-shadow: 0 5px 15px rgba(107, 119, 229, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7a7a7a;
            font-size: 14px;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 15px;
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .group-card {
                flex-direction: column;
                text-align: center;
            }
            
            .group-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">Z</div>
            <h1>zbldyyds的QQ群</h1>
        </header>
        
        <div class="description">
            <p>我的杂七杂八的群（QQ）~ 欢迎加入！</p>
        </div>
        
        <div class="groups-container">
            <div class="group-card">
                <div class="group-icon">
                    <i class="fas fa-cookie"></i>
                </div>
                <div class="group-info">
                    <h3 class="group-name">巧克力服</h3>
                    <p>01k:这道不错，炸了！</p>
                </div>
                <a href="https://zbldyyds.github.io/qun/qklf.html" target="_blank" rel="noopener" class="group-link">
                    加入群聊 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="group-card">
                <div class="group-icon">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="group-info">
                    <h3 class="group-name">茕山羊群</h3>
                    <p>茕茕孑立的山羊:mdn出来！</p>
                </div>
                <a href="https://zbldyyds.github.io/qun/qsyq" target="_blank" rel="noopener" class="group-link">
                    加入群聊 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 zbldyyds · 啊吧啊吧歪比巴卜玛卡巴卡！</p>
            <a href="https://zbldyyds.github.io/" class="home-link">返回个人主页</a>
        </footer>
    </div>

    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const groupCards = document.querySelectorAll('.group-card');
            
            groupCards.forEach((card, index) => {
                // 添加延迟显示效果
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s, transform 0.5s';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });
        });
    </script>
</body>
</html>
