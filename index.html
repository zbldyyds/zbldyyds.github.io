<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zbldyyds的个人百科</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #dfe6e9;
            --gradient: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7fe 0%, #eef2f7 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="white"/><circle cx="50" cy="50" r="10" fill="white"/><circle cx="80" cy="80" r="7" fill="white"/><circle cx="10" cy="80" r="8" fill="white"/><circle cx="80" cy="20" r="6" fill="white"/></svg>');
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        h3 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
        }
        
        .category-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 12px;
            font-size: 1.8rem;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .link-card {
            background: #f9f7fe;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border-left: 5px solid var(--accent);
            display: flex;
            align-items: center;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background: #f3effe;
        }
        
        .link-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }
        
        .link-content {
            flex: 1;
        }
        
        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .link-url {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: block;
        }
        
        .link-url:hover {
            color: var(--accent);
        }
        
        .link-description {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background: #f9f7fe;
            border-radius: 0 0 20px 20px;
        }
        
        .update-info {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .content {
                padding: 25px;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
            
            .link-card {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .category-title {
                font-size: 1.3rem;
            }
            
            .link-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="decoration"></div>
            <div class="header-content">
                <h2>zbldyyds的个人百科</h2>
                <p class="subtitle">存储了一些杂七杂八的东西</p>
            </div>
        </header>
        
        <div class="content">
            <h3>内容分类</h3>
            
            <div class="category-title">
                <i class="fas fa-folder-open"></i>主要分类
            </div>
            
            <div class="link-grid">
                <div class="link-card">
                    <div class="link-icon">
                        <i class="fab fa-qq"></i>
                    </div>
                    <div class="link-content">
                        <div class="link-title">QQ群组</div>
                        <a href="https://zbldyyds.github.io/qun/" class="link-url" target="_blank">
                            https://zbldyyds.github.io/qun/
                        </a>
                        <p class="link-description">我的杂七杂八的群（QQ）</p>
                    </div>
                </div>
                
                <div class="link-card">
                    <div class="link-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="link-content">
                        <div class="link-title">班级Wiki</div>
                        <a href="https://zbldyyds.github.io/class/" class="link-url" target="_blank">
                            https://zbldyyds.github.io/class/
                        </a>
                        <p class="link-description">我的班级wiki和相关资料</p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p class="update-info">最后更新于 2025/8/16</p>
            </div>
        </div>
    </div>
</body>
</html>
